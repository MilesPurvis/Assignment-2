<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Class 4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
.success,.error{
    padding:10px;
    margin-bottom:10px
}

    .success{
        color:white;
        background-color: green;
    }
    .error{
        color:white;
        background-color: red;

    }
</style>

</head>
<body>
    <h1>Library</h1>

    <form id="book-form">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" class="u-full-width">
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" id="author" class="u-full-width">
        </div>
        <div>
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" class="u-full-width">
        </div>
        <input type="submit" value = "Add Book" class="u-full-width">
    </form>
    
    <table id="book-list" class="u-full-width">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
            </tr>
        </thead>
        <tbody id="data">
<!-- <tr><td>t</td><td>a</td><td>i</td></tr> -->
        </tbody>

    </table>

    <script src="./scripts/script.js"></script>
</body>
